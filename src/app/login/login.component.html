<h1>Login!</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    User Name : <input type="text" name="username" [(ngModel)]="username" value="{{username}}">
    Password : <input type="password" name="password" [(ngModel)]="password" value="{{password}}">
    <button class="btn btn-success" (click)=handleLogin()>Login</button>
</div>
